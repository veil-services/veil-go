name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false # Desabilita cache nativo do setup-go para evitar conflito com golangci-lint

    - name: Download Dependencies
      run: go mod download

    - name: Verify Build
      run: go build -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.60
        args: --timeout=5m
        
    - name: Test (Race Detection)
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
